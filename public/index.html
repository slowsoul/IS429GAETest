<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <style>
      /* app css stylesheet */
      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }
    </style>

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <script src="//cdn.firebase.com/js/client/1.0.2/firebase.js"></script>
    <script src="//cdn.firebase.com/js/simple-login/1.2.1/firebase-simple-login.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container" ng-cloak>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul id="navbar" class="nav navbar-nav">
            <li id="todos" class="active"><a href="#/todos">Todos</a></li>
            <li id="view1"><a href="#/view1">View 1</a></li>
            <li id="view2"><a href="#/view2">View 2</a></li>
            <li id="test"><a href="./pages/test.html">test</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-controller="LoginController">
            <li ng-show="auth.user">
              <a href="">Hello {{auth.user.name}}!</a>
            </li>
            <li ng-show="auth.user">
              <a href="" ng-click="auth.$logout()">Logout</a>
            </li>
            <li>
              <a href="" ng-hide="auth.user" ng-click="auth.$login('facebook')">Login</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-controller="TodoController">

      <div class="starter-template">
        <h1>Bootstrap starter template</h1>
      </div>
      <div ng-hide="auth.user">
        <h1>Please login to view the Classsssssssssssic Todo List app!</h1>
      </div>
      <div ng-show="auth.user">
        <h1>The Classic Todo List</h1>
        <p id="empty" ng-hide="(todos.length) || !loaded">You don't have any todos! Add one now:</p>
        <ul id="todos" class="unstyled">
            <li ng-repeat="todo in todos">
                <label class="checkbox">
                    <input type="checkbox" ng-model="todo.completed" ng-change="changeCompleted(todo)" />
                    {{todo.title}}
                </label>
            </li>
        </ul>
        <form class="form-inline">
            <input id="todo-title" type="text" ng-model="newTodoTitle" />
            <button id="add-btn" class="btn btn-success" ng-click="addTodo(newTodoTitle)">Add</button>
        </form>
        <p>
          <a href id="remove-completed-btn" ng-click="removeCompletedItems()">Remove completed items</a>
        </p>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
